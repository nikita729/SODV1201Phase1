<html>
  <head>
    <title>Co Workers - Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/scripts.js"></script>
    <script>
      if (isLoggedIn()) {
        if (!isOwner()) {
          window.location.href = 'index.html';
        }
      } else {
        window.location.href = 'index.html';
      }
    </script>
  </head>
  <body>
    <header>
      <img
        src="images/logo.png"
        class="logo"
        alt="co-workers logo | #WORKOUTSIDETHEBOX"
      />
      <nav id="navigation">
        <a href="index.html">
          Home
        </a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Add Property</h2>
        <form onSubmit="addProperty(event)">
          <div>
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              placeholder="Address"
              id="property-address"
            />
          </div>
          <div>
            <label for="neighborhood">Neighborhood</label>
            <input
              type="text"
              name="neighborhood"
              placeholder="Neighborhood"
              id="property-neighborhood"
            />
          </div>
          <div>
            <label for="square-feet">Square Feet</label>
            <input
              type="number"
              name="square-feet"
              placeholder="Square Feet"
              id="property-square-feet"
            />
          </div>
          <div style="width: 200px">
            <div>
              <input type="checkbox" name="parking" id="property-parking" />
              <label for="parking">Parking Garage Availability</label>
            </div>
          </div>
          <div style="width: 200px">
            <div>
              <input
                type="checkbox"
                name="transportation"
                id="property-transportation"
              />
              <label for="transportation">Accessible by Public Transport</label>
            </div>
          </div>
          <div style="width: 200px">
            <div>
              <input
                type="checkbox"
                name="visibility"
                id="property-visibility"
              />
              <label for="visibility">Show workspaces in listing</label>
            </div>
          </div>
          <div>
            <button>Add</button>
            <button class="standard">Reset</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      &copy; 2020, co-workers.com | Designed & Developed by Nikita
    </footer>
  </body>
</html>
